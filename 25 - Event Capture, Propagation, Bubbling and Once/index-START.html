<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    // when you click on the inner box, it bubbles up to the other boxes as well
    console.log(this.classList.value);
    // click gets captured from the top down
    // then it bubbles up!
    // this line STOPS it before bubbling up to the next element
    e.stopPropagation();

  }

  // optional third argument called CAPTURE. then logText gets run on the bubble down INSTEAD of up (works in reverse)
  divs.forEach(div => div.addEventListener('click', logText), {
    // if it is set to true, then we get the event on the capture DOWN, default is set to false
    capture: false,
    // optional value once. unbinds itself for all clicks after the first one! (hence the name...once)
    once: true
    // perfect for a checkout where you can only buy something once...
  });


</script>
</body>
</html>
