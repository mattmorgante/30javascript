/**
 * OBJECT DESTRUCTURING
 * Now you can access methods of an object as variables!!
 * Similar to PHP's extract
 * extract(['name' => 'Jeff']);
 * now you have access to $name , which outputs // Jeff
 */

function getData(data) {
    var results = data.results;
    var count = data.count;

    console.log(results, count);
}

// OR

function getDataEasy(results, count) {
    console.log(results, count);
}


let data = {
    name: 'Karen',
    age: 32,
    results: ['foo', 'bar'],
    count: 30
};

let { results, count } = data;

console.log(results, count);
