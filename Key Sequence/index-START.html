<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'stefje';
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
  // we need to see the last 6 letters, so starting the array from the back
  // need to trim the array if it is too long
    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);

  if (pressed.join('').includes(secretCode)) {
    console.log('DING DING!');
    cornify_add();
  }

  console.log(pressed);
  });
</script>
</body>
</html>
